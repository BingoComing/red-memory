</head>
<body>
    <!-- 页头 -->

        <div class="header-container">

            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="history.html">新中国史</a></li>
                    <li><a href="heroes.html">伟人风采</a></li>

<div class="slideshow-container" role="region" aria-label="图片轮播" tabindex="0">

  <div class="slide">
    <img src="bj1.png" alt="图1" loading="lazy">
  </div>

  <div class="slide">
    <img src="bj2.jpg" alt="图2" loading="lazy">
  </div>

  <div class="slide">
    <img src="bj3.jpg" alt="图3" loading="lazy">
  </div>

  <div class="slide">
    <img src="bj4.jpg" alt="图4" loading="lazy">
  </div>

  <a class="prev" onclick="changeSlide(-1)">❮</a>
  <a class="next" onclick="changeSlide(1)">❯</a>
</div>

  <div class="dots" aria-label="轮播指示点">
    <span class="dot" role="button" tabindex="0" aria-label="第1张" onclick="goToSlide(1)"
      onkeydown="if(event.key==='Enter'||event.key===' '){goToSlide(1)}"></span>
    <span class="dot" role="button" tabindex="0" aria-label="第2张" onclick="goToSlide(2)"
      onkeydown="if(event.key==='Enter'||event.key===' '){goToSlide(2)}"></span>
    <span class="dot" role="button" tabindex="0" aria-label="第3张" onclick="goToSlide(3)"
      onkeydown="if(event.key==='Enter'||event.key===' '){goToSlide(3)}"></span>
    <span class="dot" role="button" tabindex="0" aria-label="第4张" onclick="goToSlide(4)"
      onkeydown="if(event.key==='Enter'||event.key===' '){goToSlide(4)}"></span>
  </div>

  <script>
    let slideIndex = 0;
    let timer;

    // 初始化并开始自动播放
    showSlide(slideIndex);

    function showSlide(n) {
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");

      // 如果超出范围则循环回第一张或最后一张
      if (n >= slides.length) { n = 0; }
      if (n < 0) { n = slides.length - 1; }
      slideIndex = n;

      // 隐藏所有图片
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      // 移除所有指示点的active状态
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      // 显示当前图片并激活对应指示点
      slides[slideIndex].style.display = "block";
      dots[slideIndex].classList.add("active");

      // 清除之前的定时器再设置新的，防止速度叠加
      clearTimeout(timer);
      timer = setTimeout(() => {
        slideIndex++;
        showSlide(slideIndex);
      }, 4000); // 每4秒切换
    }

    // 手动切换按钮
    function changeSlide(n) {
      slideIndex += n;
      showSlide(slideIndex);
    }

    // 点击指示点切换
    function goToSlide(n) {
      slideIndex = n - 1;
      showSlide(slideIndex);
    }

    // 可访问性与交互增强：鼠标悬停暂停、键盘左右键切换
    const slideshow = document.querySelector('.slideshow-container');
    slideshow.addEventListener('mouseenter', () => clearTimeout(timer));
    slideshow.addEventListener('mouseleave', () => showSlide(slideIndex + 1));
    slideshow.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') { changeSlide(-1); }
      if (e.key === 'ArrowRight') { changeSlide(1); }
    });
  </script>


  <div class="page">
    <div class="grid">

      <!-- 左：关于我们 -->
      <section class="about">
        <div class="ribbon">关于我们</div>

        <p>穿越人海，走进旷野</p>
        <p class="poem">
          去听风，去听雨，去听万物众声越过山川，横跨湖海<br>
          去看山，去看海，去看万物众生<br>
          昼夜往复，月升日落大千世界，万般姿态身体总要到达一次<br>
          去做一次旅人吧，畅游于山水间不断地前进，寻找、探索、到达。
        </p>

        <div class="photo">
          <img src="bz.jpg" alt="强国复兴有我" loading="lazy">
        </div>
      </section>

      <!-- 右：联系我们 -->
      <section class="contact">
        <div class="ribbon">联系我们</div>

        <form onsubmit="event.preventDefault(); alert('已提交');" aria-label="联系表单">
          <div class="field">
            <label class="label" for="username">用户名</label>
            <input id="username" class="input" type="text" name="username" placeholder="请输入用户名（2-4位中文）"
              pattern="[\u4e00-\u9fa5]{2,4}" minlength="2" maxlength="4" autocomplete="name" required>
          </div>

          <div class="field">
            <label class="label" for="email">邮箱</label>
            <input id="email" class="input" type="email" name="email" placeholder="请输入邮箱" autocomplete="email"
              inputmode="email" required>
          </div>

          <div class="field">
            <label class="label" for="phone">电话</label>
            <input id="phone" class="input" type="tel" name="phone" placeholder="请输入电话" autocomplete="tel"
              inputmode="tel" pattern="[0-9\\-\\+\\s]{6,20}">
          </div>

          <div class="field">
            <label class="label" for="message">留言</label>
            <textarea id="message" class="textarea" name="message" placeholder="想对我们说的话..." rows="4"></textarea>
          </div>

          <button class="submit" type="submit">提交</button>
        </form>
      </section>

    </div>
  </div>
  <!-- 页尾 -->
  <footer>
    <p>© 2025 甘肃农业大学红色网页设计团队 | 保留所有权利</p>
  </footer>

  <script>
    (function(){
      const PAGES=["index.html","history.html","heroes.html","hsjs.html","gywm.html"];
      function getBox(){const b=document.querySelector('header .search-box');return b?{input:b.querySelector('input'),button:b.querySelector('button')}:{};}
      function removeM(){document.querySelectorAll('mark.__page_search_mark').forEach(m=>{const p=m.parentNode;if(!p)return;p.replaceChild(document.createTextNode(m.textContent),m);p.normalize();});}
      function skip(n){if(!n||n.nodeType!==1)return false;const t=n.tagName.toLowerCase();return t==='script'||t==='style'||t==='nav'||t==='header'||t==='footer';}
      function highlight(term){removeM();if(!term)return false;const lc=term.toLowerCase();const w=document.createTreeWalker(document.body,NodeFilter.SHOW_TEXT,{acceptNode(n){const p=n.parentElement;if(!p||skip(p))return NodeFilter.FILTER_REJECT;const s=window.getComputedStyle(p);if(s.display==='none'||s.visibility==='hidden')return NodeFilter.FILTER_REJECT;return n.textContent.trim()?NodeFilter.FILTER_ACCEPT:NodeFilter.FILTER_REJECT;}});let node;while((node=w.nextNode())){const txt=node.textContent;const idx=txt.toLowerCase().indexOf(lc);if(idx!==-1){const r=document.createRange();r.setStart(node,idx);r.setEnd(node,idx+term.length);const mark=document.createElement('mark');mark.className='__page_search_mark';r.surroundContents(mark);mark.scrollIntoView({behavior:'smooth',block:'center'});return true;}}return false;}
      async function cross(term){const cur=location.pathname.split('/').pop()||'index.html';if(highlight(term))return true;const pages=PAGES.filter(p=>p!==cur);if(location.protocol==='file:'){if(pages.length){const params=new URLSearchParams();params.set('q',term);params.set('p',pages.join(','));params.set('i','0');location.href=pages[0]+'?'+params.toString();return true;}return false;}for(const page of pages){try{const res=await fetch(page,{cache:'no-store'});const txt=await res.text();if(txt.toLowerCase().includes(term.toLowerCase())){location.href=page+"?q="+encodeURIComponent(term);return true;}}catch(e){}}return false;}
      function qp(n){const v=new URLSearchParams(location.search).get(n);return v?decodeURIComponent(v):'';}
      function attach(){const {input,button}=getBox();if(!input||!button)return;async function go(){const t=(input.value||'').trim();if(!t)return;const ok=await cross(t);if(!ok){button.classList.add('shake');setTimeout(()=>button.classList.remove('shake'),350);}}button.addEventListener('click',e=>{e.preventDefault();go();});input.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();go();}});const qs=new URLSearchParams(location.search);const q=qp('q');if(q){const found=highlight(q);if(!found){const pStr=qs.get('p')||'';const iStr=qs.get('i')||'0';if(pStr){const arr=pStr.split(',').filter(Boolean);let idx=parseInt(iStr,10);idx=isNaN(idx)?0:idx;idx++;if(idx<arr.length){const params=new URLSearchParams();params.set('q',q);params.set('p',pStr);params.set('i',String(idx));location.href=arr[idx]+'?'+params.toString();}}}} }
      if(document.readyState==='loading')document.addEventListener('DOMContentLoaded',attach);else attach();
    })();
  </script>
</body>
